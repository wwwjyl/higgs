<!doctype html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>HIGGS</title>
        <link rel="stylesheet" href="bootstrap-theme.min.css">
        <link rel="stylesheet" href="bootstrap.min.css">
        <script src="jquery-2.1.4.min.js"></script>
        <script src="forge.min.js"></script>
    </head>
    <body>
        <div class="container" style="margin-top:40px;">
            <div class="col-md-offset-4 col-md-4">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input class="form-control" id="username" placeholder="用户名">
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" class="form-control" id="password" placeholder="密码">
                </div>
                
                <div class="form-group">
                    <label for="password">网站</label>
                    <select id="tmpl" class="form-control" onchange="getCaptcha()">
                        <option value="">请选择</option>
                        <option value="10086">中国移动</option>
                        <option value="10010">中国联通</option>
                        <option value="pbccrc">人行征信</option>
                        <option value="bjurbmi">北京城镇居民社保</option>
                        <option value="indinfo">北京城镇职工社保</option>
                        <!--
                        <option value="10000">北京电信</option>
                        <option value="taobao_seller_up">淘宝商户用户名密码</option>
                        -->
                    </select>
                </div>
                <div class="form-group">
                        <span id="captcha"></span>
                </div>
                <div class="form-group">
                  <button type="submit"  id="id_submit" onclick="crawl();" class="btn btn-default" style="display:none" >提交</button> 
                </div>

                <div class="form-group">
                        <span id="result">
                                <p style="color:red">
                                <b>请先选择网站</b>
                                </p>
                        </span> 
                </div>
            </div>
        </div>
    </body>
  <script src="app.js"></script>
</html>
